<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="js/js.js" defer></script>
  <title>YouTube API Search</title>
</head>
<body>
  <main>
    <h1>YouTube API Search</h1>

    <label for="searchQuery">Search YouTube Videos:</label>
    <input
      type="text"
      id="searchQuery"
      name="searchQuery"
      placeholder="e.g. JavaScript tutorials"
    />

    <button id="searchButton">Search</button>

    <section id="results" aria-live="polite" style="margin-top: 2em;">
 
    </section>
  </main>
</body>
</html>
